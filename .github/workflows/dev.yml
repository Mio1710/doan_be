name: Build and Test

on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]
env:
  PROJECT: 'doan_be'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Deploy to EC2
      uses: easingthemes/ssh-deploy@main
      env:
        SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
        REMOTE_HOST: ${{ secrets.HOST_DNS }}
        REMOTE_USER: ${{ secrets.USERNAME }}
        TARGET: ${{ secrets.TARGET_DIR }}
    - name: Run in bash ec2
      run: pwd
    - run: echo 'start trigger'
    - name: Access backend serivice
      run: ls
    - name: Install pm2 globally
      run: npm install -g pm2
    - name: Verify pm2 installation
      run: which pm2
    - name: Check pm2 version
      run: pm2 --version
    - name: check pm2
      run: whereis pm2
    - name: Install dependencies
      run: npm install
    - name: Run
      run: pm2 restart doan_be